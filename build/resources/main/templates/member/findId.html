<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinemacast</title>
    <link href="/assets/css/login.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            let reset = $("#reset");

            //----------- reset ---------------------
            reset.on("click", function(e) {
                e.preventDefault();
                $(this).parent().parent().siblings("form")
                    .find(".input__block").find(".input").val("");
            });
        });
    </script>
</head>
<body>
<div class="container">
    <!-- Heading -->
    <h1><a href="/">CINEMACAST</a></h1>

    <ul class="links">
        <li>
            <a href="#" id="signin"></a>
        </li>
        <li>
            <a href="#" id="signup"></a>
        </li>
        <li>
            <a href="#" id="reset">RESET</a>
        </li>
    </ul>

    <!-- Form -->
    <form action="/member/findId" id="find_email_form" method="post">
        <!-- name input -->
        <div class="first-input input__block first-input__block">
            <input class="input" id="name" name="name" placeholder="Name" required type="text"/>
        </div>
        <!-- password input -->
        <div class="input__block">
            <input class="input" id="birth" name="age" placeholder="Birth Date" required type="text"/>
        </div>
        <!-- sign in button -->
        <button class="signin_btn" type="submit">
            이메일 찾기
        </button>
    </form>
    <div id="sign_action">
        <div class="find">
            <p>이메일이 기억나셨나요 ? <a href="/member/findPassword">비밀번호 찾기</a></p>
        </div>
        <div>
            <p><a href="/member/login">로그인</a></p>
            <p><a href="/member/new">이메일 가입</a></p>
        </div>
    </div>
</div>

<footer>
    <p>
        Thank you for watching
    </p>
</footer>

</body>
</html>
