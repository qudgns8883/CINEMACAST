        <div class="user_info">
            <img alt="멤버십 등급 이미지" th:src="@{/images/grade/{image}.png(image=${myPageGrade})}">

            </p>
        </div>
    </header>

        <h5>멤버십 혜택</h5>
        <table>

                <td>

                <td>

            <tr>

                <td>최근 3달 간<br/> 영화 10회 이상 관람</td>

                <td></td>
                <td></td>

                <th>생일축하적립</th>
                <td>15,000p</td>
                <td>10,000p</td>
                <td>5,000p</td>
                <td></td>
            </tr>
            <tr>
                <th>신규가입적립</th>
                <td colspan="4">
                    3,000p<br/>
                    최초 1회 발행
                </td>
            </tr>
        </table>
